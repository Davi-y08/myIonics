<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list>
      <ion-item routerLink="/home">Home </ion-item>
      <ion-item routerLink="/animais-favoritos" routerDirection="root">Meus Animais Favoritos</ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Menu Principal </ion-title>
    </ion-toolbar>
  </ion-header>

    <ion-header>
  <ion-toolbar>
    <ion-title>Meus Animais Favoritos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card *ngFor="let animal of favoriteAnimals">
    <img [src]="animal.image" alt="{{ animal.name }}" />
    <ion-card-header>
      <ion-card-title>{{ animal.name }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{ animal.descriptionView }}
    </ion-card-content>
  </ion-card>

  <div *ngIf="favoriteAnimals.length === 0" class="ion-text-center">
    <p>Nenhum animal favorito ainda.</p>
  </div>
</ion-content>
